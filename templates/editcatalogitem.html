{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1> Edit Catalog Item </h1>

<form action="#" method = 'post'>
	<div class="form-group">
		<label for="inputTitle">Title</label>
		<input type ='text' class="form-control" id="inputTitle" size='50' name='title' placeholder = '{{item.title }}'>
	</div>
	<div class="form-group">
		<label for="inputDescription">Description</label>
		<textarea class='form-control' id="inputDescription" rows='3' name='description' placeholder = '{{item.description}}'></textarea>
	</div>

	<select class='form-control' name='category_name'>
		{% for category in categories %}
		{%if item.category.name==category.name %}
			<option selected>{{category.name}}</option>
		{%else:%}
			<option>{{category.name}}</option>
		{%endif%}

		{% endfor %}
	   
    </select>
    <br>
    <button type="submit" class="btn btn-default">Submit</button>
    <br>
	<a href ="{{url_for('showCategoriesAndLatestItems')}}"> Cancel </a>



</form>
{% endblock %}
